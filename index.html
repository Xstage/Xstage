                        <p class="item-intro text-muted">Hier könnt Ihr Details zu unserem Videodreh mit Tapete nachlesen.</p>
                        <iframe width="600" height="338" src="https://www.youtube-nocookie.com/embed/E-PlPcYLAAA?rel=0" frameborder="0" allowfullscreen></iframe>
                        <p>
			  Wir waren mal wieder zu Gast bei Tapete, um ihn beim Videodreh zu Warlock Business zu unterstützen.
                          Dabei kam eine 360° Kamera zum Einsatz, die eigentlich aus sechs Kameras besteht, angeordnet auf
                          den Seiten eines Würfels, sodass der ganze Raum abgefilmt werden kann statt nur einer Leinwand.
                          Das fertige Video lässt sich dann aus der Ego-Perspektive betrachten, als stünde man in der Mitte.
			  <br>
			  Das Drehbuch sah vier Stationen vor, in jeder Himmelsrichtung eine, und für zwei davon waren wir
			  zuständig. Da der Dreh im Freien stattfand, konnten wir unserer Leidenschaft für Oxidationsreaktionen
			  mit Flammenerscheinung fröhnen, unter Laien auch bekannt als Feuer. Wir entschieden uns für das
			  Flammenrohr und den Feuertornado und hofften auf Windstärken, die es erlaubten sich eine Zigarette
			  einhändig anzünden zu können. Bekanntlich tanzt das Feuer gern im Wind, doch für unsere Belange
			  benötigten wir kerzengerade Flammen.
			  <br>
			  Unser Flammenrohr ist erst einmal nur ein Metallrohr mit achsenparallel eingelassenen Löchern von
			  einem halben Zentimeter Durchmesser. Eine Gasflasche versorgt das Rohr mit Haushaltsgas, sodass
			  das aus den Löchern tretende Gas wie bei einem Gasherd angezündet werden kann und in feuerzeughohen
			  Flammen verbrennt. Wird an einem Ende eines solchen Rohrs ein Lautsprecher installiert, nach innen
			  gerichtet, lässt sich die Dynamik des Schalls im Rohr anhand der Gasflammen beobachten. Idealerweise
			  entstehen stehende Wellen, die interessante Flammenmuster erzeugen. Im Labor erzeugte eine auf ein
			  Viertel Geschwindigkeit heruntergepitchte Version von Warlock Business die erwarteten Muster -
			  Musik zum Sehen. Um es draußen beobachten zu können, durfte es nur nicht windig sein.
			  <br>
			  Der Feuertornado beruht auf dem Prinzip, dass dichte Luft durch Rotation stärker nach außen getrieben
			  wird als weniger dichte. Fängt man diese dichte Luft in einem runden Käfig ein, sammelt sie sich am
			  Rand und es entsteht ein konstanter Druckgradient. Ist es eine Flamme, die die Luft im Zentrum der
			  Rotation erwärmt und damit verdichtet, kann die Flamme aufgrund des geringeren Luftdrucks im Zentrums
			  große Höhen erreichen. Die Rotation sorgt dann für die namensgebende Verwirbelung der Flamme. Auch
			  hier ist absolute Windstille ein Muss. Die Rotation besorgte bei uns ein haushaltsüblicher Plattenspieler,
			  für die Flamme wurde Kohlenanzünder in einem Aschenbecher angezündet. Ein Zylinder aus Kaninchendraht
			  diente als Luftfang.
			  <br>
			  Großer Dank geht an Tapete, der uns diese Gelegenheit gab, an diesem außergewöhnlichen Video mitzuwirken.
			  Und ein Extra-Dankeschön an den abgeklärten Brandschutzbeauftragten, der nicht die Ruhe verlor, als wir
			  die Gasflasche mangels passendem Flansch an das Flammenrohr macgyvern mussten, und auch nicht, als wir
			  den Flammentornado einmal auspusteten statt ihn zu ersticken und dabei eine Ladung brennendem Kohleanzünder
			  meterweit verstreuten. Lasst uns in eure Musikvideos, aber lieber nicht an euren Grill.
                        </p>
